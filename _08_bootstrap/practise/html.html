<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="bootstrap.png" width="225"
         height="225" alt="">
    <h1 class="h3 mb-3">Please sign in</h1>
    <label for="inputEmail"></label><input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword"></label><input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 ">&copy; 2017-2018</p>
</form>

<script src="../../jquery/jquery-3.5.1.min.js"></script>
<script src="../../jquery/popper.min.js"></script>
<script src="../../bootstrap/js/bootstrap.js"></script>

</body>
</html>
